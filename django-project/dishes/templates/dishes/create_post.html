{% load static %}
{% include "ngs/header.html" %}

<!DOCTYPE html>
<html>
  <head>
    <title>NGS | Post Dish</title>
    <link href="{% static 'css/create_post.css' %}" rel = "stylesheet" type="text/css"/>
    <style type="text/css">
      body{
        background: url({% static 'img/slider2.jpg' %}) no-repeat center center fixed;
        -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
      }
      



    </style>
  </head>

  <body>
    <div class = "header2">
      <h2>Post a Dish</h2>
    </div>
    <div class="input">
     <p>Please fill out the details of your post</p>
        <form method="post">
          {% csrf_token %}
          <table>
          {{ dish_form.as_table }}
          {{ dish_post_form.as_table }}
          </table>
           <p>Your address is </p><input type="text" id="UserAddress" value="[Get Address]" />
           {% include "dishes/includes/google-maps-create-order.html" %}
          <button type="submit">Submit</button>
          <input type="hidden" id="latField" value="" />
          <input type="hidden" id="longField" value="" />
          
          
        </form>
               <form action="/dishes/orders-requests/">
          <button type="submit">Cancel</button>
        </form>

    </div>  
  </body>


</html>
