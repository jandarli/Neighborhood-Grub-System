{% load static %}
{% include "ngs/header.html" %}

<!DOCTYPE html>
<html>
	<head>
		<title>Make Request</title>
		<link href="{% static 'css/edit_request.css' %}" rel = "stylesheet" type="text/css"/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,600italic' rel='stylesheet' type='text/css'>
		<style type="text/css">
			body{
				background: url({% static 'img/food2.jpg' %}) no-repeat center center fixed;
				-webkit-background-size: cover;
		        -moz-background-size: cover;
		        -o-background-size: cover;
		        background-size: cover;
			}
			/*.input{height: 820px;}*/
		</style>

	</head>

	<body>
		<!-- <div class = "header2">
			<h2>Edit Request </h2><h2>Form</h2>
		</div> -->
		<div class = "input">
			<h2>Make a Request</h2>
			<p>Please fill out the details of your request</p>
			<form method="post">
			  {% csrf_token %}
			  {{ dish_form }}
			  {{ dish_request_form }}
			  
			  <input type="hidden" id="id_dish_post-latitude" value="" />
			  <input type="hidden" id="id_dish_post-longitude" value="" />
			  
			<!-- google map added -->
			{% include "dishes/includes/google-maps-create-order.html" %}
			<br><p font-size=10px >Your address is </p><input type="text" id="UserAddress" value="[Get Address]" />
			  <div class="button"><button type="submit">Submit</button>
			</form>
			<form action="/dishes/orders-requests/">
			  <button type="submit">Cancel</button>
			</form>
		</div>

		</div>

		<!-- {% include "dishes/includes/google-maps-create-order.html" %} -->
	</body>


</html>
