{% include "ngs/header.html" %}

<h2>Chef Ratings</h2>
<p>Please submit a rating</p>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Submit</button>
</form>

<p> Average rating: {{rating.average_rating}}</p>


{% for rating in rating.chef.all %}
{% empty %}
    <p> This chef has not yet been rated</p>
{% endfor %}
